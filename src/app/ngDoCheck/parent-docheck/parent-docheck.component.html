<div class="container d-flex justify-content-center mt-5">
    <div class="card shadow-sm w-50 text-center">
      <div class="card-header">USD to INR Conversion</div>
      <div class="card-body">
        <button class="btn btn-sm btn-primary mb-2" (click)="updateRates()">
          Update rates
        </button>
        <!-- <button
          class="btn btn-sm btn-primary mb-2"
          (click)="updateRatesByReference()"
        >
          Update rates by reference
        </button> -->
        <div class="mt-3">
          <h4>{{ 1 | currency }} = {{ rates.inr | currency: 'INR' }}</h4>
          <app-rate [rates]="rates"></app-rate>
        </div>
      </div>
    </div>
  </div>
